

<ion-content padding color="primary-contrast">
    <div class="md-cards">
        <div class="md-card-cont">
          <div class="tlt" style="border: 0%">      
          </div>
          <ion-slides pager class="demo-card"  style=""  #slides (ionSlideDidChange)="slideChanged()">
            <ion-slide *ngFor="let img of image; let i=index" autoplay= 1000>
              <ion-card-content>
                <img class="md-img" [src]="img.image" draggable="true" >
                <ion-card-title>{{img.title}}</ion-card-title>
                <ion-card-subtitle>{{img.dev}}</ion-card-subtitle>
                <ion-button [ngClass]="{'botn' : 2>i}" (click)="goTo()">
                  AccÃ©der
                </ion-button>
                
                  <!-- <div class="md-rank" style="margin-top: 40px">{{img?.rank}}</div> -->
              </ion-card-content>
            </ion-slide>
          </ion-slides>
        </div>
      </div>
      <div class="btn"  >
        <ion-button (click)="next(slides , 2)" *ngIf="this.hide != 2">Passer</ion-button>
    </div>
</ion-content>
