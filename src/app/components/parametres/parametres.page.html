<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button  (click)="closeModal()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>paramètres</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


<ion-list>
  <ion-item  style="cursor:pointer; background:#ddd; color:#ddd;"  >
    <ion-label  style="color:#ddd;">Notification(s)</ion-label>
	 <ion-icon ios="ios-alert" md="md-alert" slot="start" class="b-col"></ion-icon>
  </ion-item>
  
   <ion-item style="cursor:pointer; background:#ddd; color:#ddd;"  >
    <ion-label style="color:#ddd;">Utilisation Stockage</ion-label>
	 <ion-icon ios="ios-cloud" md="md-cloud" slot="start" class="b-col"></ion-icon>
  </ion-item>
  
   <ion-item style="cursor:pointer;" >
    <ion-label (click)="onCgu()">CGU / Confidentialité </ion-label>
	 <ion-icon ios="ios-book" md="md-book" slot="start" class="b-col"></ion-icon>
  </ion-item>
  
   <ion-item  style="cursor:pointer;" >
    <ion-label (click)="onSecurity()">Sécurité</ion-label>
	 <ion-icon ios="ios-lock" md="md-lock" slot="start" class="b-col"></ion-icon>
  </ion-item>
  

   <ion-item  lines="none" style="cursor:pointer;"  >
    <ion-label (keypress)="keypre();" (dblclick)="keypre();">Version de l'application </ion-label>
	 <ion-icon ios="ios-information-circle" md="md-information-circle" slot="start" class="b-col"></ion-icon>
	 <ion-button fill="outline" slot="end" (keypress)="keypre();" (dblclick)="keypre();">3.0.8 Stable</ion-button>
  </ion-item>
</ion-list>


</ion-content>
