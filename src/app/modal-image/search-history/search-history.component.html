<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button  (click)="closeModal()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Mes activit√©s</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>


  
  	  <section id="service">
    <div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true" >

				
				 <div class="panel panel-default"  *ngFor="let activites of activities | groupeBy: 'date'; index as i">
                    <div class="panel-heading" role="tab" id="headingTwo_{{i}}">
                        <h4 class="panel-title">
                            <a class="me_col" id="collapsed_{{i}}" role="button" (click)="showme('collapseTwo_' + i, 'collapseTwo', 'collapsed_'+i); false;" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
							<ion-icon slot="end" name="trash" (click)="delete_all(activites.key); false;"></ion-icon>
                                Historique du : {{activites.key}}
                            </a>
                        </h4>
                    </div>
                    <div id="collapseTwo_{{i}}" class="collapseTwo panel-collapse in collapse show" role="tabpanel" aria-labelledby="headingTwo">
                        <div class="panel-body">
                            <div *ngFor="let activite of activites.value" style="position:relative; border-bottom: 1px solid #f2f2f2;">
								  <p style="width: 320px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
									<span >Recherche : </span> <span><a [href]="activite.lien" (click)="redirect(activite.lien); false;">{{activite.recherche}}</a>
									
									</span>
									<br/>
									<span >Dans : </span> <span><a [href]="activite.lien" (click)="false;">{{activite.type}}</a> </span>
								  </p>
								
									
									<b (click)="redirect(activite.lien); false;" style="position:absolute; right:0; top:0; cursor:pointer; color:#ff6d05;">Atteindre</b>
									<span style="color:lightgray;font-size:small; float:right; position: absolute; right: 20px; bottom:0px;">{{activite.heure}} &nbsp;&nbsp;&nbsp;<ion-icon style="color:#aaa; font-size:30px; " slot="end" name="trash" (click)="delete(activite.id); false;"></ion-icon></span>
									
									<span  style="color:#aaa; font-size:30px; float:right; position: absolute; right: 10px;" (click)=" false;"> 

									</span>
									
								  	
							</div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</section>
<div style="display:flex; justify-content:center; font-size:20px;" *ngIf="!activities || activities?.length == 0">

<span style="text-align:center;"> OUpsss, Historique Vide !</span>
</div>

</ion-content>
