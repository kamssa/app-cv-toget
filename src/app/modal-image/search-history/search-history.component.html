                        <h4 class="panel-title">

							<ion-icon slot="end" name="trash" (click)="delete_all(activites.key); false;"></ion-icon>
                                Historique du : {{activites.key}}
                            </a>
                        </h4>
                    </div>
                    <div id="collapseTwo_{{i}}" class="collapseTwo panel-collapse in collapse show" role="tabpanel" aria-labelledby="headingTwo">
                        <div class="panel-body">
                            <div *ngFor="let activite of activites.value" style="position:relative; border-bottom: 1px solid #f2f2f2;">
								  <p style="width: 320px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
									<span >Recherche : </span> <span><a [href]="activite.lien" (click)="redirect(activite.lien); false;">{{activite.recherche}}</a>
									
									</span>
									<br/>
									<span >Dans : </span> <span><a [href]="activite.lien" (click)="false;">{{activite.type}}</a> </span>
								  </p>
								
									
									<b (click)="redirect(activite.lien); false;" style="position:absolute; right:0; top:0; cursor:pointer; color:#ff6d05;">Atteindre</b>
									<span style="color:lightgray;font-size:small; float:right; position: absolute; right: 20px; bottom:0px;">{{activite.heure}} &nbsp;&nbsp;&nbsp;<ion-icon style="color:#aaa; font-size:30px; " slot="end" name="trash" (click)="delete(activite.id); false;"></ion-icon></span>

									</span>
